{%  extends 'шаблон.html' %}

{%  block title %}
log-in
{%  endblock %}

{% block content %}
{{ super() }}
{% for cat, msg in get_flashed_messages(True) %}
<div class="flash {{cat}}">{{msg}}<br></div>
{%endfor%}
<div class="container d-flex align-items-center justify-content-center" style="min-height: 80vh;">
	<div class="card w-100" style="max-width: 400px;">
		<div class="card-body">
			<h3 class="card-title text-center mb-4">Вход в систему</h3>
			<form method="post">
				<div class="mb-3">
					<label for="username" class="form-label">Имя пользователя</label>
					<input type="text" class="form-control" id="username" name="username"
					       aria-describedby="usernameHelp">
					<div id="usernameHelp" class="form-text">Введите адрес электронной почты.</div>
				</div>
				<div class="mb-3">
					<label for="password" class="form-label">Пароль</label>
					<input type="password" class="form-control" id="password" name="password">
				</div>
				<div class="mb-3 form-check">
					<input type="checkbox" class="form-check-input" id="rememberMe">
					<label class="form-check-label" for="rememberMe">Запомнить меня</label>
				</div>
				<button type="submit" class="btn btn-primary w-100">Войти</button><br><br>
			</form>
            <p style="text-align: ce;"><a href="{{ url_for('sign_up') }}">Регистрация</a>

		</div>
	</div>
</div>
{% endblock %}
